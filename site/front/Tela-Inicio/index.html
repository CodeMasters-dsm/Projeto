<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fatec Jacare√≠</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo-container">
      <!-- Logo Governo SP -->
      <img src="fatec img 3.jpeg" alt="Governo SP" class="logo-sp" />

      <!-- Logo Fatec Jacare√≠ -->
      <img src="fatec img 2.jpeg" alt="Fatec Jacare√≠" class="logo-fatec" />

    </div>

    <div class="search-box">
      <input type="text" placeholder="Pesquisar" />
      <button>üîç</button>
      
    </div>
  </header>

  <nav class="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Fatec</a></li>
      <li class="dropdown">
        <button id="acessoBtn">Acesso </button>
        <ul class="dropdown-content" id="acessoDropdown">
          <li><a href="#">√Årea do aluno</a></li>
          <li><a href="#">Corpo Docente</a></li>
        </ul>
      </li>
      <li><a href="#">Cursos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <img src="fatec img.png" alt="Imagem da Fatec" class="main-image">
  </main>

  <script>
    const acessoBtn = document.getElementById('acessoBtn');
    const acessoDropdown = document.getElementById('acessoDropdown');

    acessoBtn.addEventListener('click', () => {
      acessoDropdown.style.display = acessoDropdown.style.display === 'block' ? 'none' : 'block';
    });

    // Fecha o menu se clicar fora
    document.addEventListener('click', (e) => {
      if (!acessoBtn.contains(e.target) && !acessoDropdown.contains(e.target)) {
        acessoDropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
